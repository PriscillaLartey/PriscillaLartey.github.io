<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Priscilla</title>

  <style>
    :root {
      --bg-dark: #1f1b17;
      --bg-card: #2a241f;
      --text-main: #f5f2ee;
      --text-muted: #c9c3bb;
      --accent: #c49a6c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.5;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background-color: var(--bg-card);
      padding: 22px;
      border-radius: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 14px;
    }

    .card a {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 13px;
    }
  </style>
</head>
