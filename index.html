<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priscilla Lartey | Data Analyst</title>

  <style>
    :root {
      /* Brand colors inspired by your LinkedIn banner */
      --bg-dark: #1f1b17;
      --bg-card: #2a241f;
      --text-main: #f5f2ee;
      --text-muted: #c9c3bb;
      --accent: #c49a6c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.5;
    }

    header {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 40px;
      align-items: center;
    }

    .hero h1 {
      font-size: 44px;
      margin-bottom: 12px;
    }

    .hero h1 span {
      color: var(--accent);
    }

    .hero p {
      color: var(--text-muted);
      max-width: 480px;
      margin-bottom: 24px;
    }

    .buttons a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
    }

    .btn-primary {
      background-color: var(--accent);
      color: #1f1b17;
    }

    .btn-secondary {
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .profile {
      display: flex;
      justify-content: center;
    }

    .profile img {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
    }

    section {
      max-width: 1100px;
      margin: 80px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--bg-card);
      padding: 20px;
      border-radius: 10px;
    }

    .card h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }

    .card p {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 12px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 13px;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero p {
        margin-left: auto;
        margin-right: auto;
      }

      .profile {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div><strong>YourName</strong></div>
    <nav>
      <a href="#">Home</a>
      <a href="projects.html">Projects</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main class="hero">
    <div>
      <h1>Hi I'm Priscilla<br><span>Data Analyst</span></h1>
      <p>
        Short intro about you goes here. Mention what kind of data problems you solve and who you help.
      </p>
      <div class="buttons">
        <a href="#contact" class="btn-primary">Get in touch</a>
        <a href="projects.html" class="btn-secondary">View projects</a>
      </div>
    </div>

    <div class="profile">
      <img src="PNL.jpeg" alt="Your profile photo" />
    </div>
  </main>

  

  

  <footer>
    © Priscilla Lartey • LinkedIn • GitHub
  </footer>

</body>
</html>
